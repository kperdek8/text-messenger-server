syntax = "proto3";

message User {
  int32 id = 1;
  string name = 2;
}

message Users {
    repeated User users = 1;
}

message Chat {
    int32 id = 1;
    repeated User users = 2;
    string name = 3;
}

message Chats {
    repeated Chat chats = 1;
}

message ChatMessage {
  int32 id = 1;
  int32 user_id = 2;
  int32 chat_id = 3;
  string content = 4;
  string timestamp = 5;
}

message ChatMessages {
  repeated ChatMessage messages = 1;
}
